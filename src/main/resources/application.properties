spring.application.name=first-blog

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.mvc.format.date=yyyy-MM-dd

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/first-blog?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=blog-user
spring.datasource.password=dummyblog

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true

# test id, pw
spring.security.user.name=username
spring.security.user.password=password

logging.level.org.springframework.security=DEBUG
